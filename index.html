<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big BUG</title>
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="scripts/musicModel.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/mediaManagement.js"></script>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/mycss/index.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BUG</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active" type="music"><a>搜索音乐</a></li>
                    <li type="video"><a>搜索电影</a></li>
                    <li type="image"><a>搜索图片</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchContent" placeholder="Search">
                    </div>
                    <button type="button" class="btn btn-default submit">搜索</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- Content Start-->
    <div class="content container">
        <div class="row contentList">
            <!-- 内容 -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="infoItem text-center">
                    <div class="playItem img-responsive">
                        <img src="http://p2.music.126.net/7CZTpsESbHDuP_988aArug==/3400789471564557.jpg?param=300x300"
                            class="pic" alt="">
                        <div class="playBtn img-responsive" data-songid="songid">
                            <img src="images/playBtn.png" alt="">
                        </div>
                    </div>
                    <p class="title"> 歌曲名： </p>
                    <p class="author"> 歌手：</p>
                </div>
            </div>
        </div>
        <!-- 翻页 -->
        <nav aria-label="Page navigation" class="text-center">
            <ul class="pagination">
            </ul>
        </nav>
    </div>
    <div class="player">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
        </button>
        <div class="center-block">
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <!-- Content End -->
</body>

</html>
